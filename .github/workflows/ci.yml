name: ci

on:
  pull_request:
  push:
    branches:
    - next

jobs:
  beautify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
    
    - name: ShellCheck
      uses: sudo-bot/action-shellcheck@latest
      with:
        cli-args: '*.sh require replay'
